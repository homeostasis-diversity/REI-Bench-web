<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>REI-Bench: Vague Instructions in Task Planning</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/diff-match-patch@1.0.5/index.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      width: 100%;
      max-width: 800px;
    }

    .chat-wrapper {
      display: flex;
      align-items: flex-start;
      gap: 0.8rem;
    }

    .chat-wrapper.human {
      flex-direction: row;
      justify-content: flex-start;
    }

    .chat-wrapper.robot {
      flex-direction: row-reverse;
      justify-content: flex-end;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      flex-shrink: 0;
    }

    .avatar.human {
      background-image: url('https://cdn-icons-png.flaticon.com/512/194/194938.png');
    }

    .avatar.robot {
      background-image: url('https://cdn-icons-png.flaticon.com/512/4712/4712107.png');
    }

    .text-box {
      background: #ffffff;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      font-family: monospace;
      font-size: 1.1rem;
      white-space: pre-wrap;
      min-height: 80px;
      max-width: 600px;
    }

    .main-button {
      margin-top: 2rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background-color: #4CAF50;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    .main-button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    .orange {
      color: orange;
      font-weight: bold;
    }

    .red {
      color: red;
      font-weight: bold;
    }

    .blue-strike {
      color: blue;
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <h1><span>REI-Bench</span>: Can Embodied Agents Understand Vague Human Instructions in Task Planning? (Underaaa Construction)</h1>

  <div class="box-container" id="boxContainer"></div>
  <button class="main-button" id="mainBtn" disabled>Change All</button>

  <script>
    const stages = [
      [
        `<span class="human">Human</span>: Hey there, I've been thinking about what to do with <span class="orange">the tomatoes</span> we have...`,
        `<span class="robot">Robot</span>: Absolutely, Alice! <span class="orange">They (Tomatoes)</span> can be used in a variety of dishes...`,
        `<span class="human">Human</span>: That's exactly what I was thinking!...`,
        `<span class="robot">Robot</span>: Let me check our supplies...`,
        `<span class="human">Human</span>: Perfect! I want to make sure they're well-seasoned...`,
        `<span class="robot">Robot</span>: Certainly! First, we should wash <span class="orange">them (tomatoes)</span> thoroughly...`,
        `<span class="human">Human</span>: Great, that sounds easy enough!...`
      ],
      [
        `<span class="human">Human</span>: Hey there, I've been thinking about what to do with the tomatoes we have. <span class="blue-strike">Can you remind me what we can do with cooked tomatoes?</span>`,
        `<span class="robot">Robot</span>: Absolutely, Alice! <span class="orange">They (Tomatoes)</span> can be used in a variety of dishes...`,
        `<span class="human">Human</span>: That's exactly what I was thinking! <span class="red">I know Mug Star would love to help with that!</span>`,
        `<span class="robot">Robot</span>: Let me check our supplies. We have a pot...`,
        `<span class="human">Human</span>: <span class="red">I bet Mug Star would add his own twist with some cheesy jokes...</span>`,
        `<span class="robot">Robot</span>: Certainly! First, we should wash <span class="orange">them (tomatoes)</span> thoroughly...`,
        `<span class="human">Human</span>: <span class="red">I can already imagine Mug Star popping in with a funny quip...</span>`
      ]
    ];

    const container = document.getElementById("boxContainer");
    const mainBtn = document.getElementById("mainBtn");
    const dmp = new diff_match_patch();
    const boxObjects = [];
    let currentStage = 0;

    function extractRole(html) {
      if (html.includes('class="human"')) return 'human';
      if (html.includes('class="robot"')) return 'robot';
      return 'human';
    }

    function wrapInChatBox(role, content) {
      const wrapper = document.createElement("div");
      wrapper.className = `chat-wrapper ${role}`;
      wrapper.innerHTML = `
        <div class="avatar ${role}"></div>
        <div class="text-box"></div>
      `;
      const box = wrapper.querySelector(".text-box");
      box.innerHTML = content;
      return { wrapper, box };
    }

    function createBox(stageIndex, boxIndex) {
      const rawText = stages[stageIndex][boxIndex];
      const role = extractRole(rawText);
      const { wrapper, box } = wrapInChatBox(role, "");

      container.appendChild(wrapper);
      let currentText = rawText;

      function typeInitial(callback) {
        let i = 0;
        function step() {
          if (i <= currentText.length) {
            box.innerHTML = currentText.slice(0, i);
            i++;
            setTimeout(step, 30);
          } else {
            callback();
          }
        }
        step();
      }

      function typeToNext(nextText, callback) {
        const diffs = dmp.diff_main(currentText, nextText);
        dmp.diff_cleanupSemantic(diffs);

        let result = '';
        let i = 0;
        let charIndex = 0;

        function step() {
          if (i >= diffs.length) {
            currentText = nextText;
            callback();
            return;
          }
          const [op, data] = diffs[i];
          if (op === 0) {
            result += data;
            box.innerHTML = result;
            i++;
            step();
          } else if (op === 1) {
            if (charIndex < data.length) {
              result += data[charIndex];
              box.innerHTML = result;
              charIndex++;
              setTimeout(step, 30);
            } else {
              i++;
              charIndex = 0;
              step();
            }
          } else if (op === -1) {
            i++;
            step();
          }
        }
        step();
      }

      return {
        typeInitial,
        typeToNext
      };
    }

    (async () => {
      for (let i = 0; i < stages[0].length; i++) {
        const boxObj = createBox(0, i);
        boxObjects.push(boxObj);
        await new Promise(resolve => boxObj.typeInitial(resolve));
        await new Promise(r => setTimeout(r, 200));
      }
      mainBtn.disabled = false;
    })();

    mainBtn.onclick = async () => {
      mainBtn.disabled = true;
      const nextStage = (currentStage + 1) % stages.length;
      for (let i = 0; i < boxObjects.length; i++) {
        const nextText = stages[nextStage][i];
        await new Promise(resolve => boxObjects[i].typeToNext(nextText, resolve));
        await new Promise(r => setTimeout(r, 400));
      }
      currentStage = nextStage;
      mainBtn.disabled = false;
    };
  </script>
</body>
</html>
